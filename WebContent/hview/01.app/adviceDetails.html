<!DOCTYPE HTML>
<html>

<head>
  <title>详情</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/adviceDetails.js"></script>
</head>

<body>
  <div class="layui-container layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>投诉详情</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">电话号码</label>
          <div class="layui-input-inline">
         <!--   <input type="hidden" name="vsnid" />-->
            <input type="text" name="uTelephone" lay-verify="required|title" disabled="disabled" autocomplete="off" placeholder="请输入名称" class="layui-input">
          </div>

          <label class="layui-form-label">用户名</label>
          <div class="layui-input-inline">
          	 <input type="text" name="userName" lay-verify="required|title" disabled="disabled" autocomplete="off" placeholder="请输入名称" class="layui-input">
        <!--    <input type="radio" name="upgrade" value="0" title="否">
            <input type="radio" name="upgrade" value="1" title="是">-->
          </div>
        </div>

      </div>
 <!--     <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">版本号</label>
          <div class="layui-input-inline">
            <input type="text" name="versionCode" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入名称" class="layui-input">
          </div>

         <!-- <label class="layui-form-label">当前版本</label>
          <div class="layui-input-inline">
            <input type="radio" name="yesCurrent" value="0" title="否">
            <input type="radio" name="yesCurrent" value="1" title="是">
          </div>
					-->
      <!-- </div>
      </div>-->
     <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">投诉时间</label>
          <div class="layui-input-inline">
            <input type="datetime" name="createTime" disabled="disabled" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">建议内容</label>
        <div class="layui-input-block">
          <textarea id="advise" name="advise" placeholder="" disabled="disabled" class="layui-textarea"></textarea>
        </div>
      </div>

      <!--<div class="layui-form-item">
        <div class="layui-input-block">
        	<input type="image" >
          <button class="layui-btn" lay-submit="" lay-filter="doFormSub">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>-->

    </form>
  </div>
</body>

</html>
