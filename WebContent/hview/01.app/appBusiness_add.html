<!DOCTYPE HTML>
<html>

<head>
  <title>新增</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/appBusiness_add.js"></script>
</head>

<body>
  <div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>应用管理</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">应用标识</label>
          <div class="layui-input-inline">
            <input type="text" id="bCode" name="bizCode" lay-verify="required|title" autocomplete="off" placeholder="请输入名称" class="layui-input">
          </div>
        </div>
      </div>
        <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">类型</label>
          <div class="layui-input-inline">
            <input type="radio" name="bizType" value="1" title="应用" checked>
            <input type="radio" name="bizType" value="2" title="活动">
            <input type="radio" name="bizType" value="3" title="广告图片">
          </div>

          <label class="layui-form-label">APP类型</label>
          <div class="layui-input-inline">
            <input type="radio" name="techType" value="0" title="原生模块" checked>
            <input type="radio" name="techType" value="1" title="H5的">
             <input type="radio" name="techType" value="1" title="外部app">
          </div>
          
        </div>
      </div>
      
      <div class="layui-form-item">
        <div class="layui-inline ">
        	<label class="layui-form-label">名称</label>
          <div class="layui-input-inline">
            <input type="text" id="bName" name="bizName" lay-verify="required|title" autocomplete="off" placeholder="请输入名称" class="layui-input">
          </div>
          <label class="layui-form-label">启停</label>
          <div class="layui-input-inline">
            <input type="radio" name="yesRun" value="0" title="停">
            <input type="radio" name="yesRun" value="1" title="启" checked>
          </div>
        </div>
      </div>
       <div class="layui-form-item">
        <div class="layui-inline ">
        	<label class="layui-form-label">URL地址</label>
          <div class="layui-input-inline">
            <input type="text" name="bizUrl" lay-verify="required|title" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">文件上传</label>
          <div class="layui-input-inline">
            <input type="text" name="filePath" value="" disabled="disabled" class="layui-input">
          </div>

          <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="vsnFileUpload">
              <i class="layui-icon">&#xe67c;</i>上传
            </button>
          </div>
        </div>
      </div>
 
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="fsubmit">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
