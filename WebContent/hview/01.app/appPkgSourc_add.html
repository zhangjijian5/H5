<!DOCTYPE HTML>
<html>

	<head>
		<title>新增</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
		<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
		<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
		<script src="js/appPkgSourc_add.js"></script>
	</head>

	<body>
		<div class="layui-container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
				<legend>app资源包</legend>
			</fieldset>

			<form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
				<div class="layui-form-item">
					<div class="layui-inline ">
						<label class="layui-form-label">资源包名称</label>
						<div class="layui-input-inline">
							<input type="text" id="fName" name="funcResrName" lay-verify="required|title" autocomplete="off" placeholder="请输入名称" class="layui-input">
						</div>
						<label class="layui-form-label">版本号</label>
						<div class="layui-input-inline">
							<input type="text" name="versionId" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入版本号" class="layui-input">
						</div>
					</div>

				</div>
				<div class="layui-form-item">
					<div class="layui-inline ">
						<label class="layui-form-label">用户类型</label>
						<div class="layui-input-inline">
							<input type="radio" name="userType" value="1" title="普通用户" checked>
							<input type="radio" name="userType" value="2" title="商户">
							<input type="radio" name="userType" value="3" title="配送员">
						</div>
						<label class="layui-form-label">是否强制更新</label>
						<div class="layui-input-inline">
							<input type="radio" name="upgrade" value="0" title="否" checked>
							<input type="radio" name="upgrade" value="1" title="是">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline ">
						<label class="layui-form-label">资源包code值</label>
						<div class="layui-input-inline">
							<input type="text" id="fCode" name="funcResrCode" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入code值" class="layui-input">
						</div>
						<label class="layui-form-label">入口地址</label>
						<div class="layui-input-inline">
							<input type="text" name="funUrl" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入地址" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline ">
						<label class="layui-form-label">文件上传</label>
						<div class="layui-input-inline">
							<input type="text" name="pkgUrl" value="" disabled="disabled" class="layui-input">
						</div>

						<div class="layui-input-inline">
							<button type="button" class="layui-btn" id="vsnFileUpload">
              <i class="layui-icon">&#xe67c;</i>上传
            </button>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="remark" placeholder="请按如下格式输入：版本号：| 1.说明1；|2.说明2；|3.说明3" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="fsubmit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>
		</div>
	</body>

</html>
