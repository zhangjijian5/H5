	<body class="childrenBody">
		<form class="layui-form changePwd" id="cpwd">
			<div class="layui-form-item">

				<div class="layui-input-block">
					<input type="hidden" name="adminId" />
					<input type="text" id="username" class="layui-input userName" lay-verify="required" readonly="readonly" name="userName" value="">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block">
					<input type="password" value="" placeholder="请输入新密码" lay-verify="newPwd" id="newPwd" class="layui-input pwd" name="newPwd">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block">
					<input type="password" value="" placeholder="请确认密码" lay-verify="repass" class="layui-input pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

					laydate = layui.laydate;

				//自定义验证规则
				form.verify({
					oldPwd: [/(.+){6,16}$/, '密码必须6到16位'],
					newPwd: [/(.+){6,16}$/, '密码必须6到16位'],
					repass: function(value) {
						var repassvalue = $('#newPwd').val();
						if(value != repassvalue) {
							return '两次输入的密码不一致!';
						}
					}

				//监听提交
				form.on('submit(changePwd)', function(data) {
					//弹出loading
					var index = top.layer.msg('数据提交中，请稍候', {
						icon: 16,
						time: false,
						shade: 0.8
					});
					var fstr = '';
					for(var p in data.field) { //遍历json对象的每个key/value对,p为key
						fstr = fstr + p + "=" + data.field[p] + ';';
					}
					console.log(fstr);
					var msg;
					$.ajax({
						url: "/piPaiCampus/rest/webLogin/changePwd",
						type: 'POST',

				$(function() {
					var account = sessionStorage.getItem("accountInfo");
					console.log(account);
					var accountJson = JSON.parse(account);
					var initData = accountJson.admin;
					$("input[name='adminId']").val(initData.adminId);
					//$("input[name='md5Pwd']").val(initData.uPassword);
					$("input[name='userName']").val(initData.userName);
