<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加菜单</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css" media="all">	
<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
<script type="text/javascript" src="js/menuEdit.js"></script>

<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;" id="menuF">
		<input type="hidden" name="parentId" value=""/>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名</label>
			<div class="layui-input-block">
				<input type="text" id="title" class="layui-input userName"
					lay-verify="required" placeholder="请输入菜单名" name="title" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图标</label>
			<div class="layui-input-block">
				 <input type="hidden" name="mid" />
				<input type="text" class="layui-input userName"
					 placeholder="请填写图标代码" name="icon" value="">
					<label>（例：<text></text>）</label>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">资源路径</label>
			<div class="layui-input-block">
				<input type="text" name="href" class="layui-input userName"
					 placeholder="请输入资源路径" value="">
					<label>（<span style="color: red">*</span>例：）</label>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="number" name="sorting" class="layui-input userName"
					placeholder="排序(整数)" lay-verify="require" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限标识</label>
			<div class="layui-input-block">
				<input type="text" name="perms" class="layui-input userName"
					placeholder="权限标识" value="">
				<label>（例：）</label>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="menuForm">立即提交</button>
			</div>
		</div>
	</form>

</body>
</html>
