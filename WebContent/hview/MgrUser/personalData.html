<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑管理员</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css" media="all">
		<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
		<script type="text/javascript" src="js/personalData.js"></script>
		<style type="text/css">
			.layui-form-item .layui-inline {
				width: 33.333%;
				float: left;
				margin-right: 0;
			}
			
			@media ( max-width :1240px) {
				.layui-form-item .layui-inline {
					width: 100%;
					float: none;
				}
			}
		</style>
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width: 80%;">
			<!-- 管理员id -->
			<input type="hidden" name="adminId" value="" />
			<div class="layui-form-item">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" id="username" class="layui-input userName" lay-verify="required" readonly="readonly" name="userName" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input type="text" name="fullName" class="layui-input userName" lay-verify="required" placeholder="请输入姓名" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="eMail" id="eMail" class="layui-input userName" lay-verify="email" placeholder="请输入邮箱" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学校</label>
				<div class="layui-input-block">
					<input type="text" name="schoolName" id="schoolName" class="layui-input userName" lay-verify="required" placeholder="请输入学校" value="" readonly="readonly">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">校区</label>
				<div class="layui-input-block">
					<input type="text" name="campusName" id="campusName" class="layui-input userName" lay-verify="required" placeholder="请输入校区" value="" readonly="readonly">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="1" title="男">
					<input type="radio" name="sex" value="0" title="女">
					<input type="radio" name="sex" value="2" title="保密">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-block">
					<input type="text" id="birthday" class="layui-input userName" name="birthday" lay-verify="required" placeholder="请输入出生日期" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-block">
					<input type="text" name="address" class="layui-input userName" lay-verify="required" placeholder="请输入地址" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-block">
					<input type="text" name="uTelephone" class="layui-input userName" lay-verify="required" placeholder="请输入手机号" value="">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">分配角色</label>
				<input type="hidden" name="roleName" />
				<div class="layui-input-block  layui-form" lay-filter="selFilter">
					<select id="role" name="roleId" lay-filter="rol" disabled="disabled">
						<option value=""></option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="updAdmin">立即保存</button>
				</div>
			</div>
		</form>
	</body>

</html>
