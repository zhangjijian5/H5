<!DOCTYPE HTML>
<html>

<head>
  <title>修改</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/user_add.js"></script>
</head>

<body>
  <div class="layui-container layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>用户信息</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">姓名</label>
          <div class="layui-input-inline">
            <input type="text" name="fullName" lay-verify="required|title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
          </div>
          
          <label class="layui-form-label">用户角色</label>
          <div class="layui-input-inline">
            <input type="text" name="userRoleId" lay-verify="required|title" autocomplete="off" placeholder="请输入角色号" class="layui-input">
          </div><br/>
          <label class="layui-form-label">所在学校</label>
          <div class="layui-input-inline">
            <input type="text" name="school" lay-verify="required|title" autocomplete="off" placeholder="请输入学校" class="layui-input">
          </div>
					<label class="layui-form-label">校区</label>
          <div class="layui-input-inline">
            <input type="text" name="campus" lay-verify="required|title" autocomplete="off" placeholder="请输入校区" class="layui-input">
          </div><br/>
					<label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="text" name="uTelephone" lay-verify="required|title" autocomplete="off" placeholder="请输入手机号" class="layui-input">
          </div>
          <label class="layui-form-label">密码</label>
          <div class="layui-input-inline">
            <input type="text" name="uPassword" lay-verify="required|title" autocomplete="off" placeholder="请输入密码" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="doFormSub">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
