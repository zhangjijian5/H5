<!DOCTYPE HTML>
<html>

<head>
  <title>修改</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/activeCoupon_edit.js"></script>
</head>

<body>
  <div class="layui-container layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>代金券信息修改</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">   
    	
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">面值</label>
          <div class="layui-input-inline">
          	 <input type="hidden" name="id" />
            <input type="text" name="couponNumerical" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
           <label class="layui-form-label">总数</label>
          <div class="layui-input-inline">
            <input type="text" name="limitNumber" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
        </div>
      </div>
          <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">发出张数</label>
          <div class="layui-input-inline">
            <input type="text" name="handOut" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
            <label class="layui-form-label">活动启停</label>
          <div class="layui-input-inline">
            <input type="radio" name="openClose" value="0" title="停" checked>
            <input type="radio" name="openClose" value="1" title="启">
          </div>        
        </div>
      </div>
          <div class="layui-form-item">
        <div class="layui-inline ">        
           <label class="layui-form-label">时效</label>
          <div class="layui-input-inline">
            <input type="text" name="timeValid" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
           <label class="layui-form-label">时间范围</label>
          <div class="layui-input-inline">
            <input type="text" name="timeRange" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
        </div>
      </div>
          <div class="layui-form-item">
        <div class="layui-inline ">
 				 	<label class="layui-form-label">活动下每人总数量</label>
          <div class="layui-input-inline">
            <input type="text" name="singlePersonNumber" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
           <label class="layui-form-label">是否限制领取张数</label>
          <div class="layui-input-inline">
            <input type="radio" name="yesLimit" value="0" title="否" checked>
            <input type="radio" name="yesLimit" value="1" title="是">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline ">     
           <label class="layui-form-label">门槛金额</label>
          <div class="layui-input-inline">
            <input type="text" name="limitAmount" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
           <label class="layui-form-label">使用冲突</label>
          <div class="layui-input-inline">
            <input type="text" name="conflict" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>  
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline ">
           <label class="layui-form-label">限定业务类型</label>
          <div class="layui-input-inline">
            <input type="text" name="typeId" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
          <label class="layui-form-label">限定平台</label>
          <div class="layui-input-inline">
            <input type="radio" name="platformId" value="0" title="app" checked>
            <input type="radio" name="platformId" value="1" title="微信公众号">
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
        	 <textarea id="vsnremark" name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="doFormSub">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
