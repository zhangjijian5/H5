	<body>
		<div class="layui-fluid">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">时间范围</label>
						<div class="layui-input-inline">
							<!--<input type="text" name="createTime" class="layui-input" id="test6" placeholder=" - ">-->
							<input type="text" name="createTime" class="layui-input" id="test10" placeholder=" - ">
						</div>

						<!--<div class="layui-inline ">
						<label class="layui-form-label">所在学校</label>
					<div class="layui-input-block  layui-form" lay-filter="selFilter">
							<select id="scl" name="schoolId"  lay-filter="school" >
								<option value=""></option>
							</select>
					</div>
				    </div>			
					<div class="layui-inline ">
						<label class="layui-form-label">所在校区</label>
					<div class="layui-input-block  layui-form" lay-filter="selFilter">
							<select id="cps" name="campusId"  lay-filter="" >
								<option value=""></option>
							</select>
					</div>
					</div>-->
						<div class="layui-inline ">
							<label class="layui-form-label">业务类型</label>
							<div class="layui-input-block  layui-form" lay-filter="selFilter">
								<select id="bt" name="businessType">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">支付状态</label>
							<div class="layui-input-block  layui-form" lay-filter="selFilter">
								<select id="spy" name="odrStatePayment">
									<option value="">请选择支付状态</option>
									<option value="0">未支付</option>
									<option value="1">支付完成</option>
									<option value="2">定金支付待核算</option>
									<option value="3">核算完成待支付</option>
								</select>
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">客户状态</label>
							<div class="layui-input-block  layui-form" lay-filter="selFilter">
								<select id="osc" name="odrStateCustomer">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">店铺状态</label>
							<div class="layui-input-block  layui-form" lay-filter="selFilter">
								<select id="oss" name="odrStateShopStore">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">配送状态</label>
							<div class="layui-input-block  layui-form" lay-filter="selFilter">
								<select id="osd" name="odrStateDistribution">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">客单号</label>
							<div class="layui-input-block  layui-form" lay-filter="selFilter">
								<input type="text" name="orderId" class="layui-input" id="orderId" placeholder="请输入客单号">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label"></label>
							<div class="layui-input-inline">
								<button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>

		<!--<div class="layui-col-md1">

	</div>-->

		<div class="layui-col-md12">
			<table class="layui-hide" id="tableContent" lay-filter="tcont"></table>
		</div>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="payment">支付情况</a>
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看详情</a>
			<a class="layui-btn layui-btn-xs" lay-event="timeline">时间线</a>
		</script>
