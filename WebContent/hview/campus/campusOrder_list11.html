<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css" media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

	<script src="js/campusOrder_list.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">查询</label>
					<div class="layui-input-inline">
						<input id="ipt_search" type="text" name="versionName" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
					</div>
				</div>
			</div>
		</form>

	</div>

	<!--<div class="layui-col-md1">
		<button class="layui-btn" id="btnAdd">添加</button>
	</div>-->

	</div> -->
	<div class="layui-col-md12">
