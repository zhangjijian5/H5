<!DOCTYPE HTML>
<html>

<head>
  <title>新增</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/distributionSSoptrun_add.js"></script>
</head>

<body>
  <div class="layui-container layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>新增配送</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
  	
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">店铺名称</label>
          <div class="layui-input-inline">
          	 <input type="hidden" name="SsOrgId" />
          	 <input type="hidden" name="campusId" />
            <input type="text" name="ssName" lay-verify="required|title" autocomplete="off" disabled="disabled" placeholder="请输入名称" class="layui-input">
          </div>
        </div>
      <div class="layui-inline ">
          <label class="layui-form-label">配送方式</label>
          <div class="layui-input-inline">
           <input type="radio" name="disType" value="1" title="平台配送" checked="checked">
          </div>
        </div>    
      </div>  
     <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">总价低于</label>
          <div class="layui-input-inline">
            <input type="text" name="totleLowest" lay-verify="required|title" autocomplete="off" placeholder="请输入内容" class="layui-input">
          </div>
        </div>
      <div class="layui-inline ">
          <label class="layui-form-label">最低配送费</label>
          <div class="layui-input-inline">
            <input type="text" name="disPriceBase" lay-verify="required|title" autocomplete="off" placeholder="请输入内容" class="layui-input">
          </div>
        </div>    
      </div> 
       <div class="layui-form-item">
         <div class="layui-inline ">
          <label class="layui-form-label">每增加</label>
          <div class="layui-input-inline">
           <input type="text" name="totleStep" lay-verify="required|title" autocomplete="off" placeholder="请输入内容" class="layui-input">
          </div>
        </div> 
          <div class="layui-inline ">
          <label class="layui-form-label">增加配送费</label>
          <div class="layui-input-inline">
           <input type="text" name="disPriceStep" lay-verify="required|title" autocomplete="off" placeholder="请输入内容" class="layui-input">
          </div>
        </div>    
      </div> 
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="doFormSub">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
