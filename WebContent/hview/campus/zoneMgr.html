<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css" media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="js/zoneMgr.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<form class="layui-form" action="">
			<div class="layui-form-item">
			<div class="layui-inline">
					<label class="layui-form-label">查询</label>
					<div class="layui-input-inline">
						<!--<input type="hidden" name="campusId" id='spId' />-->
						<input id="ipt_search" type="text" name="zoneName" placeholder="请输入名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
<div class="layui-tab">
	<div class="layui-col-md1">
		<button class="layui-btn" id="btnAdd">添加</button>
	</div>
<hr class="layui-bg-gray">

   <div class="layui-col-md12">
	<table class="layui-hide" id="tableContent" lay-filter="tcont"></table>
	</div>
   <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
<script>
//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
  var element = layui.element;
  //…
});
</script>

				var sp = document.getElementById("spId");
				sp.value = page.id;
			}
	</script>-->

</body>

</html>
