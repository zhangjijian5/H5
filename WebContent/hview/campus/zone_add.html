<!DOCTYPE HTML>
<html>

	<head>
		<title>新增</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
		<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
		<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
		<script src="js/zone_add.js"></script>
	</head>

	<body>
		<div class="layui-container layui-fluid">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
				<legend></legend>
			</fieldset>
			<form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
				<div class="layui-form-item">
					<div class="layui-inline ">
						<label class="layui-form-label">名称</label>
						<div class="layui-input-inline">
							<input type="hidden" name="campusId" id='d1' />
							<input type="text" name="zoneName" lay-verify="required|title" autocomplete="off" placeholder="请输入内容" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<!--<label class="layui-form-label">级别</label>
          <div class="layui-input-inline">
            <input type="text" name="zoneLevel" lay-verify="required|title" autocomplete="off" placeholder="请输入内容" class="layui-input">
          </div>-->
						<label class="layui-form-label">级别</label>
						<div class="layui-input-inline" id="zoneLevel">
							<input type="radio" name="zoneLevel" value="1" title="一级">
							<input type="radio" name="zoneLevel" value="2" title="二级">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline ">
						<!-- <label class="layui-form-label">分类</label>
          <div class="layui-input-inline">
            <input type="text" name="zoneType" lay-verify="required|title" autocomplete="off" placeholder="1-宿区;2-商区" class="layui-input">
          </div>
          -->
						<label class="layui-form-label">分类</label>
						<div class="layui-input-inline" id="zoneType">
							<input type="radio" name="zoneType" value="1" title="宿区" checked>
							<input type="radio" name="zoneType" value="2" title="商区">
						</div>

					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">上级Id</label>
						<div class="layui-input-block  layui-form" lay-filter="selFilter">
							<select id="sel" name="parentId">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea id="vsnremark" name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="fsubmit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>
		</div>
		<script type="text/javascript">
			var page = JSON.parse(sessionStorage.getItem('page'));
				
				window.onload = function() {
				var page = JSON.parse(sessionStorage.getItem('page'));
				var a = document.getElementById("d1");
				a.value = page.id;
			}
		</script>

	</body>

</html>
