<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" href="demo/favicon.ico">
		<title>登录</title>
		<script src="../plugin/jquery-1.12.4.min.js"></script>
		<script src="../plugin/layui-v2.2.6/layui/layui.js"></script>
		<link rel="stylesheet" href="../plugin/layui-v2.2.6/layui/css/layui.css">

		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body class="beg-login-bg" background="demo/login_home_background.jpg">
		<div class="beg-login-box">
			<header>
				<h1>登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="NewFile.html" class="layui-form" method="post">
					<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />
					<div class="layui-form-item">
						<label class="beg-login-icon"> <i class="layui-icon">&#xe612;</i>
					</label> <input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon"> <i class="layui-icon">&#xe642;</i>
					</label> <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label> <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
							<i class="layui-icon">&#xe650;</i> 登录
						</button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>www.smallpai.com</p>
			</footer>
		</div>

		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form;

				form.on('submit(login)', function(data) {
					var fstr = '';
					fstr = "userName=" + data.field.userName + ";uPassword=" + data.field.password;
					console.log(fstr);

					$.ajax({
						url: "/piPaiCampus/rest/webLogin/adminUserLogin",
						type: 'POST',
						dataType: 'text',
						data: 'para=' + fstr,
						success: function(result) {
							var resultJson = JSON.parse(result);
							// console.log(resultJson);
							if(resultJson.code == 0) {
								var accountInfo = resultJson.data;
								console.log(accountInfo);
								sessionStorage.setItem("accountInfo", JSON.stringify(accountInfo));
								location.href = 'main1.html';
							} else {
								layer.alert(resultJson.msg, {
									icon: 6
								});
							}
						}
					});
					return false;
				});
			});
		</script>
	</body>

</html>
