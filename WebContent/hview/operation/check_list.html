<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
		<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script src="js/check_list.js"></script>
	</head>

	<body>
		<div class="layui-fluid">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-inline ">
						<label class="layui-form-label">审核类型</label>
						<div class="layui-input-block  layui-form" lay-filter="selFilter">
							<select id="et" name="examineType">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">审核状态</label>
						<div class="layui-input-block  layui-form" lay-filter="selFilter">
							<select id="pe" name="passExamine">
								<option value="">请选择审核状态</option>
								<option value="0">待审核</option>
								<option value="1">审核通过</option>
								<option value="2">审核不通过</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="layui-tab">
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-col-md12">
						<table class="layui-hide" id="tableContent" lay-filter="tcont"></table>
					</div>
					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="detail">查看详情</a>
						<a class="layui-btn layui-btn-xs" lay-event="ok">通过</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="no">不通过</a>
					</script>
				</div>
			</div>
		</div>
	</body>

</html>
