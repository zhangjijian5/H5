<!DOCTYPE HTML>
<html>

<head>
  <title>修改</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/noPass.js"></script>
</head>

<body>
  <div class="layui-container layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>审核</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">审核结果</label>
          <div class="layui-input-inline">
          	<input type="hidden" name="id">
            <input type="radio" name="passExamine" value="2" title="不通过" checked="checked">
          </div>
        </div>
      </div>
      
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">原因</label>
        <div class="layui-input-block">
          <textarea id="vsnremark" name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="doFormSub">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
