<hr class="layui-bg-gray">

	<table id="demo" lay-filter="test"></table>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#demo'
    ,height: 315
    ,url: '/demo/table/user/' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: '订单编号', width:120, sort: true, fixed: 'left'}
      ,{field: 'username', title: '用户姓名', width:120}
      ,{field: 'sex', title: '用户手机号', width:120, sort: true}
      ,{field: 'city', title: '业务类型', width:120} 
      ,{field: 'sign', title: '下单时间', width: 120}
      ,{field: 'experience', title: '所属校区', width: 120, sort: true}
      ,{field: 'score', title: '支付状态', width: 120, sort: true}
      ,{field: 'classify', title: '客户流程', width: 120}
      ,{field: 'wealth', title: '店铺流程', width: 135, sort: true}
      ,{field: 'wealth', title: '店铺流程', width: 135, sort: true}
      ,{field: 'wealth', title: '配送流程', width: 135, sort: true}
      ,{field: 'wealth', title: '详情', width: 135, sort: true}
    ]]
  });
  
});
</script>
