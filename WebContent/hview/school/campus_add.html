<!DOCTYPE HTML>
<html>

<head>
  <title>新增</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/campus_add.js"></script>
</head>

<body>
  <div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>添加校区</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">校区名称</label>
          <div class="layui-input-inline">
            <input type="text" id="cName" name="campusName" lay-verify="required|title" autocomplete="off" placeholder="请输入名称" class="layui-input">
          </div>

          <label class="layui-form-label">学校Id</label>
          <div class="layui-input-inline">
             <input type="text" name="schoolId" lay-verify="required|title" disabled="disabled" autocomplete="off" placeholder="" class="layui-input">
          </div>
        </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="fsubmit">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
