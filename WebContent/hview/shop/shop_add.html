<!DOCTYPE HTML>
<html>

<head>
  <title>新增</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/shop_add.js"></script>
</head>

<body>
  <div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>添加店铺（临时使用）</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">商店名称</label>
          <div class="layui-input-inline">
            <input type="text" name="ssName" lay-verify="required|title" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
          <label class="layui-form-label">店铺类型</label>
          <div class="layui-input-inline">
            <input type="radio" name="ssType" value="10" title="快递点" checked>
            <input type="radio" name="ssType" value="11" title="校园美食">
            <input type="radio" name="ssType" value="12" title="甜品饮品">
            <input type="radio" name="ssType" value="13" title="校园便利">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">添加人Id</label>
          <div class="layui-input-inline">
            <input type="text" name="userId" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
          <label class="layui-form-label">地址</label>
          <div class="layui-input-inline">
            <input type="text" name="ssAddress" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
        </div>
      </div>
			 <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">所在商区</label>
          <div class="layui-input-inline">
            <input type="text" name="bisZoneId" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
          <label class="layui-form-label">所在校区</label>
          <div class="layui-input-inline">
            <input type="text" name="campusId" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
        </div>
      </div>
       <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">图标</label>
          <div class="layui-input-inline">
            <input type="text" name="ssPic" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="text" name="telphone" lay-verify="required|vsnno" autocomplete="off" placeholder="请输入" class="layui-input">
          </div>
        </div>
      </div>
       <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">是否在审核</label>
          <div class="layui-input-inline">
            <input type="radio" name="yesExamine" value="0" title="否" checked >
            <input type="radio" name="yesExamine" value="1" title="是" disabled="disabled">
          </div>
          <label class="layui-form-label">是否打烊</label>
          <div class="layui-input-inline">
            <input type="radio" name="yesBusinessClose" value="0" title="否" checked>
            <input type="radio" name="yesBusinessClose" value="1" title="是">
          </div>
        </div>
      </div>
			    <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">是否禁用</label>
          <div class="layui-input-inline">
            <input type="radio" name="yesDisable" value="0" title="否" checked>
            <input type="radio" name="yesDisable" value="1" title="是">
          </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="fsubmit">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
