<!DOCTYPE html>
<html lang="en">

	<head>
		<title>微信公众号菜单</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
		<script src="../../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
		<script src="js/wxMenu.js"></script>
	</head>

	<body>

		<div class="layui-container layui-fluid">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
				<legend>微信公众号菜单</legend>
			</fieldset>
			<div class="layui-col-md1">
				<button class="layui-btn" id="btnAdd">添加公众号菜单</button>
			</div>
			<br/>
			<hr class="layui-bg-gray">

			<!--<div id="wx" style="border:black solid 1px ;">
				
			</div>-->
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">accessToken：</label>
				<br/>
				<div class="layui-input-block">
					<textarea name="token" id="token" placeholder="" class="layui-textarea" ></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">jsapiTicket：</label>
				<br/>
				<div class="layui-input-block">
					<textarea name="ticket" id="ticket" placeholder="" class="layui-textarea" ></textarea>
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">微信公众号菜单：</label>
				<br/>
				<div class="layui-input-block">
					<textarea name="wxmenu" id="wxmenu" placeholder="" class="layui-textarea" cols="60" rows="20"></textarea>
				</div>
			</div>
		</div>
	</body>

</html>
