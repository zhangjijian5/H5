<!DOCTYPE HTML>
<html>

<head>
  <title>新增</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/dept_add.js"></script>
</head>

<body style="overflow:visible;">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
    <legend>科室信息</legend>
  </fieldset>

  <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
    <div class="layui-form-item">
      <div class="layui-inline ">
        <label class="layui-form-label">科室名称</label>
        <div class="layui-input-block">
            <input type="hidden" name="deptId" value=""> 
          <input type="text" name="depName" lay-verify="required|title" placeholder="请输入名称" class="layui-input ">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline ">
        <label class="layui-form-label">医院</label>
        <div class="layui-input-block">
          <input type="radio" name="typeLevel" value="2" title="社区" lay-filter="doHplType" checked>
          <input type="radio" name="typeLevel" value="1" title="三甲" lay-filter="doHplType">
        </div>
      </div>
      <div class="layui-inline " style="overflow:visible;">
            <label class="layui-form-label">所属医院</label>
            <div class="layui-input-block">
              <select id="hospitlOtn" name="hospitalId" >
                <option value=""></option>
              </select>
            </div>
      </div>
    </div>
    
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  
  </form>
</body>

</html>
