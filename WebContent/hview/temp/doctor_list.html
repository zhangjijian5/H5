<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../plugin/layui-v2.3.0-rc1/layui/css/layui.css" media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	<script src="../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="js/doctor_list.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">类别</label>
					<div class="layui-input-inline">
						<input type="radio" name="typeLevel" value="2" title="社区" lay-filter="doHplType">
						<input type="radio" name="typeLevel" value="1" title="三甲" lay-filter="doHplType">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">医院</label>
					<div class="layui-input-inline">
						<select id="hospitalSlt" name="hospitalId" lay-filter="doHplSlct">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">科室</label>
					<div class="layui-input-inline">
						<select id="deptSlt" name="deptId">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input id="ipt_search" type="text" name="docName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<input type="radio" name="genderSex" value="0" title="男">
						<input type="radio" name="genderSex" value="1" title="女">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-inline">
						<input type="text" name="cardId" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" name="phoneNum" placeholder="请输入手机号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
					</div>
				</div>
			</div>
		</form>

	</div>

	<div class="layui-col-md1">
		<button class="layui-btn" id="btnAdd">添加</button>
	</div>
	<!-- <div class="demoTable layui-col-md4">
		名称：
		<div class="layui-inline">
			<input class="layui-input" name="id" id="ipt_search" autocomplete="off">
		</div>
		<button id="btn_search" class="layui-btn" data-type="reload">搜索</button>
	</div> -->
	<div class="layui-col-md12">
		<table class="layui-hide" id="tableContent" lay-filter="tcont"></table>
	</div>

	<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>

</html>
