<!DOCTYPE HTML>
<html>

<head>
  <title>编辑</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="../plugin/layui-v2.3.0-rc1/layui/css/layui.css">
  <script src="../plugin/layui-v2.3.0-rc1/layui/layui.js"></script>
  <script src="js/hospital_edit.js"></script>
</head>

<body style="overflow:visible;">
  <div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
      <legend>医院信息</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="" lay-filter="dialogForm">
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">医院名称</label>
          <div class="layui-input-inline">
            <input type="hidden" name="hospitalId" value="">
            <input type="text" name="hName" lay-verify="required|title" placeholder="请输入名称" class="layui-input ">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">类别</label>
          <div class="layui-input-inline">
            <input type="radio" name="typeLevel" value="2" title="社区" lay-filter="doHplType">
            <input type="radio" name="typeLevel" value="1" title="三甲" lay-filter="doHplType">
          </div>
        </div>
        <div class="layui-inline " style="overflow:visible;">
          <label class="layui-form-label">上级医院</label>
          <div class="layui-input-inline">
            <select id="hospitlOtn" name="correlative">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline ">
          <label class="layui-form-label">联系人</label>
          <div class="layui-input-inline">
            <input type="text" name="contactsMan" lay-verify="required" placeholder="请输入名称" class="layui-input">
          </div>
        </div>
        <div class="layui-inline ">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-inline">
            <input type="text" name="contactsTel" lay-verify="required|phone" placeholder="请输入手机，该手机号将作为登录名" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-form-item ">
        <div class="layui-inline ">
          <label class="layui-form-label">地址</label>
          <div class="layui-input-inline ">
            <input type="text" name="adrress" lay-verify="required" placeholder="请输入地址" class="layui-input">
          </div>
        </div>
        <div class="layui-inline " style="overflow:visible;">
          <label class="layui-form-label">所属地区</label>
          <div class="layui-input-inline">
            <select id="areaOtn" name="areaCode" lay-filter="area">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
