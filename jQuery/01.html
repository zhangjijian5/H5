<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script> 
        <script>       
        $(document).ready(function(){
            $("p").click(function(){
            $(this).hide(); /*隐藏当前html元素*/
            });
        });
        </script>
    </head>
    <body>
        <p>you click on me ,I will disappear.</p>
        <p>点我就消失</p>       
    </body>
</html>
